<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <div class="player">
            <div class="title">
                Играет для усов Дизеля
            </div>
            <div class="cover">
                <img class="cover__img" src="./img/cover1.svg" alt="cover">
            </div>
            <div class="song">
                Bebas Ebashit
            </div>
            <audio class="audio" src="./audio/I Want To Find You.mp3"></audio>
            <div class="progress__container">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="btn prev"><img src="./img/prev.svg" alt=""></div>
                <div class="btn play"><img class="img__src" src="./img/play.svg" alt=""></div>
                <div class="btn next"><img src="./img/next.svg" alt=""></div>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
